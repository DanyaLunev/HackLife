<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Я-Петербуржец</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/HomePage.css">
</head>
<body class="body my__container">
    <div class="header">
        <div class="container-fluid">
            <nav class="navbar my__nav">
                <div class="text-left">
                    <a class="my__color f_nav" href="#">Войти в личный кабинет</a>
                </div>
                <div class="text-right">
                    <a class="my__color s_nav" href="#">Зарегестрироваться</a>
                </div>
            </nav>
            <div class="text-center my_padding">
                <h1 class="my__title">Я-Петербуржец.online</h1>
                <h3 class="my__subtitle">Возникли проблемы с домом, двором, парком?</h3>
                <h3 class="my__subtitle">Оставь заявку прямо сейчас!</h3>
                <a class="btn my__btn my__subtitle" href="#" role="button">Напишите нам о проблеме</a>
            </div>
        </div>
    </div>
    
    <div class="request">
        <div class="text-center my_padding_request">
            <h1 class="title__request">Срочные оповещения</h1>
            <form class="my__form">
                <div class="form-group">
                  <input type="Ф.И.О" class="form-control" id="exampleFormControlInput1" placeholder="Введите Ф.И.О">
                </div>
                <div class="form-group">
                    <input type="telephonenumber" class="form-control" id="exampleFormControlInput1" placeholder="Ваш номер телефона">
                </div>
                <div class="form-group">
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Опишите проблему">
                </div>
                <div class="form-group">
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </form>
            <a class="btn my__btn__request my__subtitle" href="#" role="button">Оставить заявку</a>
        </div>
    </div>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
